<div [ngClass]="mainThemeClass">
  <div class="create-dialog-box scrollable-dialog" >
      <div class="dialog-header d-flex align-items-center justify-content-space-between p-20 table-accept-color">
          <h4 class="mb-0 text-white" *ngIf="isAccept">Approve Request</h4>
          <h4 class="mb-0 text-white" *ngIf="isReject">Reject Request</h4>
      </div>

      <div class="d-flex p-30 justify-content-center">
          <h5 *ngIf="isAccept">Are you sure you want to approve this credit approval request ?</h5>
          <h5 *ngIf="isReject">Are you sure you want to reject this credit approval request ?</h5>
      </div>

      <div class="cam-btn d-flex align-items-center justify-content-end mt-5">
          <button mat-flat-button class="gray white-color" (click)="close()">Cancel
          </button>
          <button mat-stroked-button  [ngClass]="mainThemeClass!='' ? 'dialog-save-btn': 'text-bg-info' " class="text-white" (click)="requestApprove('approve')"
              *ngIf="isAccept">Approve
          </button>
          <button mat-stroked-button [ngClass]="mainThemeClass!='' ? 'dialog-save-btn': 'text-bg-info' "
              class="text-white" *ngIf="isReject" (click)="requestApprove('reject')">Reject
          </button>
      </div>
  </div>
</div>
